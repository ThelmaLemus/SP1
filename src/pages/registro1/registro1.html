<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>

	<h3>Registro</h3>

	<ion-list>
	    <ion-item>
	      <ion-label floating>Nombre</ion-label>
	      <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label floating>Usuario</ion-label>
	      <ion-input type="text"[(ngModel)]="user.username"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label floating>Correo</ion-label>
	      <ion-input type="text" [(ngModel)]="user.correo"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label floating>Contraseña</ion-label>
	      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label floating>Confirmar contraseña</ion-label>
	      <ion-input type="password" [(ngModel)]="password2"></ion-input>
	    </ion-item>

	</ion-list>
	<p>{{nombre}}</p>
	<div padding>
			<button ion-button (click)="addUser()">Continuar</button>
	</div>

</ion-content>
