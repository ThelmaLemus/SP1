<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding>

	<h3>Registro</h3>

	<ion-list>
		<ion-item>
			<ion-label floating>Sexo</ion-label>
			<ion-select [(ngModel)]="user.sexo">
				<ion-option value="hombre">
					Hombre
				</ion-option>
				<ion-option value="mujer">
					Mujer
				</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
		  <ion-label floating>Fecha de nacimiento</ion-label>
		  <ion-datetime displayFormat="DD/MMM/YYYY" pickerFormat="DD/MMM/YYYY" [(ngModel)]="user.myDate"></ion-datetime>
		</ion-item>

		<br>

	    <ion-item>
		    <ion-label color="gris">Trabajas</ion-label>
		    <ion-checkbox [(ngModel)]="user.trabaja"></ion-checkbox>
		</ion-item>

		<ion-item>
		    <ion-label color="gris">Estudias</ion-label>
		    <ion-checkbox [(ngModel)]="user.estudia"></ion-checkbox>
		</ion-item>

	</ion-list>

	<div padding>
    	<button ion-button block (click)="continuar2()">Continuar</button>
	</div>


</ion-content>
