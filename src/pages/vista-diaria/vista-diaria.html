<ion-header>
  <ion-navbar>
    <ion-title>Calendario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div class="boton">
		<button ion-button icon-only color="light" (click)="newEvent()">
	  		<ion-icon name="add"></ion-icon>
		</button>
	</div>

	<ion-item *ngFor="let event of events">
		<ion-card class="reales" (click)="verEvento(event.id)">
			<ion-card-header>
		    	<ion-card-title >
		    		{{ event.title }}
		    	</ion-card-title>
			</ion-card-header>
			
			<ion-card-content>
		    	{{ event.hora }}
			</ion-card-content>
		</ion-card>
	</ion-item>

	<ion-label>
		Sugerencias
	</ion-label>

	<ion-item *ngFor="let event of events">
		<ion-row>
	    	<ion-col col-10>
	    		<ion-card class="sugerencias">
					<ion-card-header>
			    		<ion-card-title >
			    			{{ event.title }}
			    		</ion-card-title>
					</ion-card-header>

					<ion-card-content>
				    	{{ event.hora }}
					</ion-card-content>
				</ion-card>
	    	</ion-col>
	    	<ion-col col-2 align-self-left text-center>
	    		<ion-row>
		    		<button class="simbolo" ion-button icon-only outline item-right clear>
		        		<ion-icon name="checkmark-circle"></ion-icon>
		        	</button>
		        </ion-row>
		        <ion-row>
		        	<button class="simbolo" ion-button icon-only outline item-right clear>
		        		<ion-icon name="close-circle"></ion-icon>
		       		</button>
		       	</ion-row>
	    	</ion-col>
		</ion-row>
	</ion-item>
</ion-content>
