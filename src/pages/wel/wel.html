<ion-header>
  <ion-navbar>
    <ion-title>{{ viewTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="user.nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="user.correo" ></ion-input>
  </ion-item>
  <br><br>
  <button ion-button block>Block Button</button>
  <br><br><br>
</ion-content>
