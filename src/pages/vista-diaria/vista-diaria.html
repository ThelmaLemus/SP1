<ion-header>
  <ion-navbar>
    <ion-title>{{theDate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="newEvent">
		<button class="navbutton" icon-only color="light" (click)="monthly_view()">
	  		<ion-icon class="icons" name="md-calendar"></ion-icon>
		</button>
		<button class="navbutton" icon-only color="light" (click)="newEvent()">
	  		<ion-icon class="icons" name="add"></ion-icon>
		</button>
	</div>
	<br><br>
	
	<div class="event_list">
		<div class="item_event_list" *ngFor="let event of events1">
			<ion-card class="reales" (click)="editarEvento(event.id, event.dstartDate)">
				<ion-card-header>
					<ion-card-title >
						{{ event.title }}
					</ion-card-title>
				</ion-card-header>
				
				<ion-card-content>
					{{ event.dstartDate }}
				</ion-card-content>
			</ion-card>
		</div>
	</div>
	
	<ion-label>
		Sugerencias
	</ion-label>

	<ion-item *ngFor="let event of suggest">
		<ion-row>
	    	<ion-col col-10 text-center>
	    		<ion-card class="sugerencias">
					<ion-card-header>
			    		<ion-card-title >
			    			{{ event.title }}
			    		</ion-card-title>
					</ion-card-header>

					<ion-card-content>
				    	{{ event.startDate }}
					</ion-card-content>
				</ion-card>
	    	</ion-col>
		</ion-row>
	</ion-item>
</ion-content>
